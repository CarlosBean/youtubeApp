<h4>Descripci칩n del canal</h4>
<hr>
<div
    class="row mb-4"
    *ngIf="channel">
    <div class="col-3">
        <img
            class="img-thumbnail img-circle"
            [src]="channel.thumbnails.high.url">
    </div>
    <div class="col-9">
        <h4>{{channel.title}}</h4>
        <p>{{channel.description}}</p>
        <p>
            <small class="text-muted">
                Fecha de creaci칩n: {{channel.publishedAt | date:'yyyy/MM/dd HH:mm'}}
            </small>
        </p>
    </div>
</div>

<h4>Videos subidos</h4>
<hr>
<div class="row">

    <div
        class="col-4"
        *ngFor="let video of videos">
        <div class="card mb-4 fadeIn animated">
            <img
                class="card-img-top"
                [src]="video.thumbnails.high.url">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <p>
                    <small class="text-muted">
                        Fecha de publicaci칩n: {{video.publishedAt | date:'yyyy/MM/dd HH:mm'}}
                    </small>
                </p>
                <button
                    (click)="openModal(video)"
                    class="btn btn-outline-primary btn-block">
                    Ver video
                </button>
            </div>
        </div>
        <div
            class="card-columns"
            *ngIf="videos">

        </div>
    </div>
    <button
        (click)="loadMore()"
        class="btn btn-outline-primary btn-block">
        Cargar m치s videos
    </button>
</div>

<!-- Modal -->
<div
    class="modal fade"
    id="modelId"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modelTitleId"
    aria-hidden="true"
    data-backdrop="static"
    data-keyboard="false">
    <div
        class="modal-dialog"
        role="document">
        <div
            class="modal-content"
            *ngIf="selectedVideo">
            <div class="modal-header">
                <h5 class="modal-title">{{selectedVideo.title}}</h5>
            </div>
            <div class="modal-body">
                <!-- <div
                    class="text-center py-5 text-secondary"
                    *ngIf="loading">
                    <i class="fas fa-spinner fa-4x fa-pulse"></i>
                </div> -->
                <img
                    *ngIf="loading"
                    style="width: 100%; height: 300px"
                    [src]="selectedVideo.thumbnails.high.url">
                <iframe
                    [hidden]="loading"
                    width="100%"
                    height="300"
                    (load)="loaded()"
                    [src]="selectedVideo.resourceId.videoId | domSanitize"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button
                    (click)="closeModal()"
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
